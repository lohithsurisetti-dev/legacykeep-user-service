# =============================================================================
# LegacyKeep User Service - Application Configuration
# =============================================================================

# Server Configuration
server.port=8082
server.servlet.context-path=/user
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application Configuration
spring.application.name=user-service
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.username=legacykeep
spring.datasource.password=legacykeep123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=1
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# JWT Configuration (Shared with Auth Service)
user.jwt.secret=legacykeep-jwt-secret-key-change-in-production-512-bits-minimum-required-for-hs512-algorithm
user.jwt.access-token-expiration=900000
user.jwt.refresh-token-expiration=604800000
user.jwt.issuer=LegacyKeep
user.jwt.audience=LegacyKeep-Users
user.jwt.algorithm=HS256

# Encryption Configuration
user.encryption.secret-key=legacykeep-user-service-encryption-key-change-in-production

# File Upload Configuration
user.file.upload.max-size=10485760
user.file.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp
user.file.upload.path=/tmp/legacykeep/user-uploads

# Profile Picture Configuration
user.profile.picture.max-size=5242880
user.profile.picture.allowed-types=image/jpeg,image/png,image/webp
user.profile.picture.dimensions=512x512

# API Configuration
user.api.version=v1
user.api.base-path=/api/v1

# Security Configuration
user.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
user.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
user.security.cors.allowed-headers=*
user.security.cors.allow-credentials=true

# Rate Limiting Configuration
user.rate-limit.requests-per-minute=100
user.rate-limit.burst-capacity=200

# Logging Configuration
logging.level.com.legacykeep.user=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

# Auth Service Integration
user.auth-service.url=http://localhost:8081
user.auth-service.timeout=5000

# Application Info
info.app.name=LegacyKeep User Service
info.app.description=User profile and preference management microservice
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}
